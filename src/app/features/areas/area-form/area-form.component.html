<div class="container">

  <div class="grid">
    <div class="col-12">
      <h1>{{ !auth.hasPermission('INSTALATION_WRITE') ? 'Detalhe' : updating ? 'Atualização' : 'Cadastro'}} de Área</h1>
    </div>
  </div>

  <form #f="ngForm" (submit)="save(f)">
    <div class="grid">
      <div class="col-12">
        <h3>Dados gerais</h3>
      </div>
    </div>

    <div class="grid">
      <div class="col-12 md:col-3 p-fluid">
        <label>Código</label>
        <input [readOnly]="!auth.hasPermission('INSTALATION_WRITE')" pInputText type="text" name="code" [(ngModel)]="area.code" ngModel #code="ngModel" [required]="true" [minlength]="2"
          [maxlength]="20">
        <app-message [control]="code.control" error="required" text="Campo obrigatório"></app-message>
        <app-message [control]="code.control" error="minlength"
          text="Mínimo {{code.errors?.['minlength']?.requiredLength}} caracteres"></app-message>
        <app-message [control]="code.control" error="maxlength"
          text="Mínimo {{code.errors?.['maxlength']?.requiredLength}} caracteres"></app-message>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Nome</label>
        <input [readOnly]="!auth.hasPermission('INSTALATION_WRITE')"  pInputText type="text" name="name" [(ngModel)]="area.name" ngModel #name="ngModel" [required]="true" [minlength]="5"
          [maxlength]="40">
        <app-message [control]="name.control" error="required" text="Campo obrigatório"></app-message>
        <app-message [control]="name.control" error="minlength"
          text="Mínimo {{name.errors?.['minlength']?.requiredLength}} caracteres"></app-message>
        <app-message [control]="name.control" error="maxlength"
          text="Mínimo {{name.errors?.['maxlength']?.requiredLength}} caracteres"></app-message>
      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Planta</label>
        <p-autoComplete [readonly]="!auth.hasPermission('INSTALATION_WRITE')" [required]="true" name="plant" [(ngModel)]="area.plant"  [suggestions]="plants" [forceSelection]="true"
          [required]="true" (completeMethod)="updateList($event.query)" field="code"></p-autoComplete>
      </div>
    </div>

    <div class="grid">
      <div class="col-12 flex align-items-center justify-content-start mt-4">
        <button *ngIf="auth.hasPermission('INSTALATION_WRITE')" [disabled]="!f.valid" pButton type="submit">Salvar</button>
        <button *ngIf="auth.hasPermission('INSTALATION_WRITE')" (click)="newArea(f)" class="p-button-info ml-1" routerLink="/areas/create" pButton type="button">Novo</button>
        <a class="ml-1" routerLink="/areas">Voltar para a listagem</a>
      </div>
    </div>
  </form>

</div>
