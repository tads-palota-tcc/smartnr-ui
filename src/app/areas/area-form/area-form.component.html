<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Cadastro de Área</h1>
    </div>

    <div class="col-12">
      <h3>Dados gerais</h3>
    </div>

    <div class="col-12 md:col-3 p-fluid">
      <label>Código</label>
      <input pInputText type="text" name="code" ngModel #code="ngModel" [required]="true" [minlength]="2"
        [maxlength]="20">
      <app-message [control]="code.control" error="required" text="Campo obrigatório"></app-message>
      <app-message [control]="code.control" error="minlength"
        text="Mínimo {{code.errors?.['minlength']?.requiredLength}} caracteres"></app-message>
      <app-message [control]="code.control" error="maxlength"
        text="Mínimo {{code.errors?.['maxlength']?.requiredLength}} caracteres"></app-message>
    </div>

    <div class="col-12 md:col-9 p-fluid">
      <label>Nome</label>
      <input pInputText type="text" name="name" ngModel #name="ngModel" [required]="true" [minlength]="5"
        [maxlength]="40">
      <app-message [control]="name.control" error="required" text="Campo obrigatório"></app-message>
      <app-message [control]="name.control" error="minlength"
        text="Mínimo {{name.errors?.['minlength']?.requiredLength}} caracteres"></app-message>
      <app-message [control]="name.control" error="maxlength"
        text="Mínimo {{name.errors?.['maxlength']?.requiredLength}} caracteres"></app-message>
    </div>

    <div class="col-12 md:col-3 p-fluid">
      <label>Planta</label>
      <p-autoComplete [(ngModel)]="plantaSelecionada" [dropdown]="true" [suggestions]="plants" [forceSelection]="true" [required]="true" (completeMethod)="atualizaLista($event.query)" field="code"></p-autoComplete>
    <div class="col-12">
      <h3>Situação</h3>
    </div>

    <div class="col-6">
      <div class="flex align-items-center gap-1">
        <p-checkbox [(ngModel)]="ativo" [binary]="true"></p-checkbox>
        <label>Ativa</label>
      </div>
    </div>

    <div class="col-12 flex align-items-center justify-content-start mt-4">
      <button pButton type="submit">Salvar</button>
      <button class="p-button-info" pButton type="button">Novo</button>
      <a href="javascript:;">Voltar para a listagem</a>
    </div>

  </div>
</div>
