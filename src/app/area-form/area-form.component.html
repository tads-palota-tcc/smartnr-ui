<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Cadastro de Área</h1>
    </div>

    <div class="col-12">
      <h3>Dados gerais</h3>
    </div>

    <div class="col-12 md:col-3 p-fluid">
      <label>Código</label>
      <input pInputText type="text">
    </div>

    <div class="col-12 md:col-9 p-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="col-12 md:col-4 p-fluid">
      <label>Planta</label>
      <p-dropdown
        [options]="plantas"
        [(ngModel)]="plantaSelecionada"
        optionLabel="code"
        optionValue="id"
        placeholder="Selecione uma Planta"
        [filter]="true"></p-dropdown>
    </div>

    <div class="col-12">
      <h3>Situação</h3>
    </div>

    <div class="col-6">
      <div class="flex align-items-center gap-1">
        <p-checkbox [(ngModel)]="ativo" [binary]="true"></p-checkbox>
        <label>Ativa</label>
      </div>
    </div>

    <div class="col-12 flex align-items-center justify-content-start mt-4">
      <button pButton type="submit">Salvar</button>
      <button class="p-button-info" pButton type="button">Novo</button>
      <a href="javascript:;">Voltar para a listagem</a>
    </div>

  </div>
</div>
